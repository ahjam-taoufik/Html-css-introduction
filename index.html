<!DOCTYPE html>
<head>
    <title>Learning Html</title>
</head>
<body>
     <form>
         <label for="username">enter User name</label>
         <input type="text" id="username" name="username" required placeholder="enter your name">
         <br><br>
         <label for="email">enter Email</label>
         <input type="email" id="email" name="email">
         <br><br>
         <label for="password">enter password</label>
         <input type="password" id="password" name="password">

         <h3>Select Your Age</h3>
             <input type="radio" name="age" value="0-25" id="option-1">
             <label for="option-1">0-25</label>

             <input type="radio" name="age" value="25-50" id="option-2">
             <label for="option-1">25-50</label>

             <input type="radio" name="age" value="50+" id="option-3">
             <label for="option-1">50+</label>
              <br><br>

             
              <label for="question">Security question :</label>
              <select name="question" id="question">
                  <option value="q1">your favorite colour</option>
                  <option value="q2">your nick name</option>
                  <option value="q3">your best securite name</option>
              </select>
              <br><br>

              <label for="answer">Security question answer :</label>
              <input type="text" id="answer" name="answer">
              <br><br>

              <textarea name="bio" id="bio" cols="30" rows="10"></textarea>

               <br><br>
               <input type="submit" value="submit your form">

         
     </form>

</body>
</html>
